<!--The content below is only a placeholder and can be replaced.-->
<div>
    <div>
        <mat-toolbar color="primary">
            <h1 style="text-align: center">Quality assessment in Herzfeld</h1>
        </mat-toolbar>
    </div>
    <div style="margin-top: 20px" class="row well col-lg-offset-1 col-md-offset-1 col-lg-10 col-md-10">

        <div s class="col-md-3 col-lg-3 ">
            <mat-form-field>
                <mat-select style="margin-top: 22px; " placeholder="Data based:">
                    <mat-option [value]="">time base</mat-option>
                    <mat-option [value]="">patient base</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-4 col-lg-4">
            <p class="input-group">
                <label>Patients:</label>
                <ss-multiselect-dropdown style="display: block;" [options]="myOptions" [(ngModel)]="optionsModel" (ngModelChange)="onChange($event)" [settings]="multiSelectSettings"></ss-multiselect-dropdown>
            </p>
        </div>
        <div class="col-md-3 col-lg-3">
            <p class="input-group">
                <input [ngModel]="toDate" [owlDateTime]="dt3" placeholder="To:">
                <span [owlDateTimeTrigger]="dt3"><i class="fa fa-calendar"></i></span>
                <owl-date-time [pickerType]="'calendar'" #dt3></owl-date-time>
            </p>
        </div>
    </div>
    <div class="col-lg-12 col-md-12">
        <app-nav></app-nav>
    </div>
</div>
